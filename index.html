<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .ring-box {
            width: 200px;
            height: 200px;
            background-color: #b22222;
            position: relative;
            margin: 0 auto;
            border-radius: 10px;
            animation: openBox 3s forwards ease-in-out 1s;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        @keyframes openBox {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .ring {
            width: 150px; /* Adjust size as necessary */
            height: 150px; /* Adjust size as necessary */
            background-image: url('A_realistic_3D_scene_of_a_ring_box_opening._The_ri.png'); /* Use the uploaded ring image */
            background-size: contain;
            background-repeat: no-repeat;
            display: none;
            animation: showRing 2s forwards ease 3s;
        }
        @keyframes showRing {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .question {
            font-size: 2rem;
            margin-top: 20px;
            opacity: 0;
            animation: showQuestion 2s forwards ease 3s;
        }
        @keyframes showQuestion {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .buttons {
            margin-top: 20px;
            opacity: 0;
            animation: showButtons 2s forwards ease 4s;
        }
        @keyframes showButtons {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1.5rem;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buttons button.yes {
            background-color: #4CAF50;
            color: white;
        }
        .buttons button.no {
            background-color: #f44336;
            color: white;
        }
        .buttons button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ring-box">
            <div class="ring"></div> <!-- Ring image inside the box -->
        </div>
        <div class="question">Will You Marry Me?</div>
        <div class="buttons">
            <button class="yes" onclick="sayYes()">Yes</button>
            <button class="no" onclick="sayNo()">No</button>
        </div>
    </div>

    <script>
        // Display the ring image after the box opens
        setTimeout(() => {
            document.querySelector('.ring').style.display = 'block';
        }, 3000); // Adjust the timing to match the animation

        function sayYes() {
            alert('Yay! Congratulations!');
        }
        function sayNo() {
            alert('Oh no! Maybe next time.');
        }
    </script>
</body>
</html>
